<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <!-- Bootstrap css CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <h2 class="text-center text-primary pt-5">Search Your Favourite Book</h2>

            <!-- input field -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control border border-primary border-3" placeholder="Search for books you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">Search</button>
            </div>

            <!-- Result -->
            <h3 class="text-center" id="search">Search results found: <span class="text-primary" id="total-search-result"></span></h3>
            <h3 class="text-center text-danger pt-3" id="show-results"></h3>
            <h3 class="text-center text-danger pt-3" id="no-results"></h3>

            <!-- spinner -->
            <div id="spinner" class="text-center">
                <button class="btn btn-outline-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

            <!-- Book Search Result -->
            <div id="search-result" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 gx-5">
                
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom javascript -->
    <script src="js/app.js"></script>
</body>
</html>
